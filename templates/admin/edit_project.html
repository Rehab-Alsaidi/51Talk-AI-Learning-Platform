{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Project</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="unit_id">Unit ID:</label>
                    <input type="number" class="form-control" id="unit_id" name="unit_id" value="{{ project.unit_id }}" required min="1">
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="5" required>{{ project.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="resources">Resources:</label>
                    <textarea class="form-control" id="resources" name="resources" rows="3">{{ project.resources }}</textarea>
                    <small class="text-muted">Links, resources, or additional materials needed for the project.</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Project</button>
                <a href="{{ url_for('admin_manage_content') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
