{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>View AI Vocabulary Word</h1>
    
    <div class="card mb-4">
        <div class="card-header">
            <h5>Word Details</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 font-weight-bold">ID:</div>
                <div class="col-md-10">{{ word.id }}</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 font-weight-bold">Unit:</div>
                <div class="col-md-10">{{ word.unit_id }}</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 font-weight-bold">Section:</div>
                <div class="col-md-10">{{ word.section }}</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 font-weight-bold">Word:</div>
                <div class="col-md-10">{{ word.word }}</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 font-weight-bold">Definition:</div>
                <div class="col-md-10">{{ word.definition }}</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 font-weight-bold">Example:</div>
                <div class="col-md-10">{{ word.example }}</div>
            </div>
        </div>
    </div>
    
    <div class="mb-4">
        <a href="{{ url_for('admin_edit_word', word_id=word.id) }}" class="btn btn-warning">
            <i class="fas fa-edit"></i> Edit
        </a>
        <a href="{{ url_for('admin_manage_content') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Content
        </a>
    </div>
</div>
{% endblock %}
